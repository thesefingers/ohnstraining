<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="settings.css">

    <title>User Settings</title>
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <a href="index.html"><img class="logo" src="images/gold1.png" alt="gol logo" ></a>

            <nav>
                <a onclick="tabs(0)" class="tab active">
                    <i class="fa fa-user"></i>
                </a>
                <a onclick="tabs(1)" class="tab">
                    <i class="fa fa-tasks"></i>
                </a>
                <a onclick="tabs(2)" class="tab">
                    <i class="fa fa-cog"></i>
                </a>
            </nav>
        </div>
        <div class="rightbox">
            <div class="profile tabShow">
                <h1>Login Information</h1>
                <h2>Email</h2>
                <input type="text" class="input" value="John Doe">
                <h2>New Password</h2>
                <input type="text" class="input" value="ex@ex.com">
                <h2>Confirm New Password</h2>
                <input type="text" class="input" value="whatever">
                <br/>
                <button class="btn">Update</button>

            </div>
            <div class="preferences tabShow">
                <h1>Preferences</h1>
                <h2>Email Notifications</h2>
                <input class="checkbox" type="checkbox">
                <br/>
                <button class="btn">Save Changes</button>

            </div>
        </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".tabShow");

        function tabs(panelIndex) {
            tab.forEach(function(node) {
                node.style.display = "none";
            });
            tab[panelIndex].style.display = "block";
        }
        tabs(0);
    </script>
    <script>
        $(".tab").click(function() {
            $(this).addClass("active").siblings().removeClass("active");
        });
            
    </script>
</body>
</html>
